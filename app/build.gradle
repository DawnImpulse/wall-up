apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.dawnimpulse.wallup"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode version_code
        versionName version_name
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
    repositories {
        maven { url "https://jitpack.io" }
    }
}

dependencies {
    def ktx_version = '0.3'
    def support_version = '27.1.1'

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //--------------- Support Libraries ---------------------
    implementation "com.android.support:appcompat-v7:$support_version"
    implementation "com.android.support:support-v4:$support_version"
    implementation "com.android.support:design:$support_version"
    implementation "com.android.support:support-vector-drawable:$support_version"
    implementation "com.android.support:palette-v7:$support_version"
    implementation "com.android.support:cardview-v7:$support_version"
    implementation "androidx.core:core-ktx:$ktx_version"
    implementation 'com.android.support.constraint:constraint-layout:1.1.0'

    //--------------- Firebase Libraries --------------------
    implementation 'com.google.firebase:firebase-core:16.0.3'
    implementation 'com.google.firebase:firebase-config:16.0.0'
    implementation 'com.google.firebase:firebase-database:16.0.2'
    implementation 'com.crashlytics.sdk.android:crashlytics:2.9.5'
    implementation 'com.google.firebase:firebase-ml-vision:17.0.0'
    implementation 'com.google.firebase:firebase-ml-vision-image-label-model:15.0.0'

    //--------------- 3rd Party Libraries -------------------
    implementation 'com.github.bumptech.glide:glide:3.7.0' //image loading
    implementation 'com.squareup.retrofit2:retrofit:2.3.0' //network calls
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    implementation 'com.makeramen:roundedimageview:2.3.0' //rounding images
    implementation 'uk.co.chrisjenx:calligraphy:2.3.0' //default font
    implementation 'com.flaviofaria:kenburnsview:1.0.7' //image animation
    implementation 'com.theartofdev.edmodo:android-image-cropper:2.7.0' //cropping image
    implementation 'com.github.chrisbanes:PhotoView:2.0.0' //image tap & zoom
    implementation 'com.dawnimpulse:permissions:0.1.1' //permission manager
    implementation 'com.pixplicity.easyprefs:library:1.9.0' //preferences manager
    implementation 'me.grantland:autofittextview:0.2.1' //text auto-fit
    implementation 'com.balysv:material-ripple:1.0.2'//material ripple
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:0.24.0' //kotlin co-routines

    //------------------ Additional -------------------------
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

}

apply plugin: 'com.google.gms.google-services'
